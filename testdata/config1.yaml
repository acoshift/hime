globals:
  data1: test
routes:
  index: /
  about: /about
templates:
- dir: testdata/config1
  root: layout
  delims: ["{{", "}}"]
  minify: true
  components:
  - comp/footer.tmpl
  list:
    main: [main.tmpl, _layout.tmpl]
- dir: testdata/config1-2
  root: root
  list:
    main2: [main.tmpl, _layout.tmpl]
server:
  addr: :8080
  readTimeout: 10s
  readHeaderTimeout: 5s
  writeTimeout: 6s
  idleTimeout: 30s
  gracefulShutdown:
    timeout: 1m
    wait: 5s
  tls:
    certFile: tls.crt
    keyFile: tls.key
    profile: modern
