globals:
  data1: test
routes:
  index: /
  about: /about
templates:
- dir: testdata/config1
  root: layout
  delims: ["{{", "}}"]
  minify: true
  components:
  - comp/footer.tmpl
  list:
    main.tmpl: [main.tmpl, _layout.tmpl]
- dir: testdata/config1-2
  root: root
  list:
    main2.tmpl: [main.tmpl, _layout.tmpl]
server:
  readTimeout: 10s
  readHeaderTimeout: 5s
  writeTimeout: 5s
  idleTimeout: 30s
  gracefulShutdown:
    timeout: 1m
    wait: 5s